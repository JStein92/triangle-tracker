<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address book</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Input your side values</h2>
        <form id="new-triangle">
          <div class="form-group">
            <label for="side1">Side 1:</label>
            <input type="number" class="form-control" id="side1">
          </div>
          <div class="form-group">
            <label for="side2">Side 2:</label>
            <input type="number" class="form-control" id="side2">
          </div>
          <div class="form-group">
            <label for="side3">Side 3:</label>
            <input type="number" class="form-control" id="side3">
          </div>

          <button type="submit" class="btn">Calculate</button>
        </form>
        <h2>Triangles:</h2>
        <ul id="triangles">

        </ul>
      </div>


  </div>
</div>
</body>
</html>
